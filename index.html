  <button onclick="buscarGato()">Mostrar Gato</button>
  <br><br>
  <img id="gato" src="" alt="Imagem do gato" width="300">

  <script>
    function buscarGato() {
      fetch("https://api.thecatapi.com/v1/images/search")

        })
        .catch(erro => console.error("Erro ao buscar gato:", erro));
    }
  </script>
